# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: draft
  tag: dev
  pullPolicy: Always

elasticsearch_host: elasticsearch
elasticsearch_port: 9200
elasticsearch_index: diskover-index

redis_host: redis
redis_port: 6379
redis_queue: diskover
redis_queuecrawl: diskover_crawl
redis_queuecalcdir: diskover_calcdir

# define environment variables here as a map of key: value
server:
  env:
    xx: yy
    DEBUG_ENALBED: true
    # NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "true"

worker:
  env:
    xx : yy
    # NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "true"

socketlistener:
  host: localhost
  port: 9999
  maxconnections: 5

crawlbot:
  threads: 8

crawlapi:
  url: http://crawlapi:8080/api

# enable this flag to use knative serve to deploy the app
knativeDeploy: false
terminationGracePeriodSeconds: 30
service:
#  name: customize!project.name
  name: diskover # Please do not edit this line! Managed by customize.sh
  type: ClusterIP
  externalPort: 9999
  internalPort: 9999
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 1
    memory: 512Mi
  requests:
    cpu: 1
    memory: 512Mi
probePath: /actuator/health
