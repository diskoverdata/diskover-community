
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

elasticsearch:
  enabled: true
  replicas: 1
  minimumMasterNodes: 1

kibana:
  enabled: true

redis:
  enabled: true
  usePassword: false
  cluster:
    enabled: false

preview:
  image:
    repository:
    tag:
    pullPolicy: IfNotPresent
  redis_host: preview-redis-master
  elasticsearch_host: preview-elasticsearch-client
  crawlapi:
    url: http://restful-filesystem.web-staging.dev.cluster.foxsports-gitops-prod.com.au/api
    